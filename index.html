    <meta charset="UTF-8">

            <input type="text" placeholder="enter city name" spellcheck="false" id="input">
            <button id="id"><img src="./images/search.png"></button>
        </div>
        <div id="loading" style="margin-top: 20px; display: none;">
            <p class="plase">Loading.....</p>
        </div>
        
        <div class="error">
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="p">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="p">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
